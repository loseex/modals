<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="modal.css" />
  </head>
  <body>
    <!-- Modal #1 -->
    <div class="modal-overlay" id="modal" aria-hidden="true">
      <div class="modal-container">
        <h1>Окно #1</h1>
        <button class="w-full" id="close">Закрыть окно</button>
      </div>
    </div>

    <!-- Modal #2 -->
    <div class="modal-overlay" id="modal-secondary" aria-hidden="true">
      <div class="modal-container">
        <h1>Окно #2</h1>
        <button class="w-full" id="close">Закрыть окно</button>
        <button class="w-full" id="trigger-third">Открыть окно #3</button>
      </div>
    </div>

    <!-- Modal #3 -->
    <div class="modal-overlay" id="modal-third" aria-hidden="true">
      <div class="modal-container">
        <h1>Окно #3</h1>
        <button class="w-full" id="close">Закрыть окно</button>
      </div>
    </div>

    <button id="trigger">Открыть окно #1</button>
    <button id="trigger-secondary">Открыть окно #2</button>

    <script src="index.js"></script>
  </body>
</html>
